<div class="container">
        <h2>Client :</h2>
        <br>
        <div class="row">
          <div class="col-4">
            <form [formGroup]="addForm">

              <div class="form-group">
                <label> <strong>Name</strong></label>
                <input type="text" class="form-control" formControlName="name" placeholder="name">
              </div>
              <div class="form-group">
                <label><strong>Lastname</strong></label>
                <input type="text" class="form-control" formControlName="lastname" placeholder="lastname">
              </div>
              <div class="form-group">
                <label><strong>Phone</strong></label>
                <input type="text" class="form-control" formControlName="phone" placeholder="phone">
              </div>
              <div class="form-group">
                <label><strong>Email</strong></label>
                <input type="text" class="form-control" formControlName="email" placeholder="email">
              </div>
              <div class="form-group">
                <label><strong>Password</strong></label>
                <input type="password" class="form-control" formControlName="password" placeholder="password">
              </div>
              
              <input type="submit" value="Submit" (click)="clientBtn()" class="btn btn-primary ">
              <div class="clearfix"></div>
            </form>
          </div>
      
        </div>
      </div>
<br><br>
<div class="container">
 <div class="widget stacked widget-table action-table">

  <div class="widget-content">

    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Lastname</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Role</th> 
          

          <th class="td-actions"></th>
        </tr>
      </thead>
      <tbody>
        <!-- {{user | json}} -->
        <tr *ngFor="let clt of client">
          <td>{{clt.name}}</td>
          <td>{{clt.lastname}}</td>
          <td>{{clt.phone}}</td>
          <td>{{clt.email}}</td>
          <td>{{clt.role}}</td>
          


          <td class="td-actions">
            <a href="javascript:;" class="btn btn-small btn-primary" (click)="updateClient = clt">
              <!--boutton modif-->
              <i class="fa fa-upload"></i>
            </a>
            &nbsp; &nbsp;
        
            <button class="btn btn-danger" role="button" (click)="deleteClient(clt._id)">
              <!--bouton delet-->
              <i class="fa fa-trash" aria-hidden="true"></i>
            </button>
          </td>

        </tr>

      </tbody>
    </table>

    <div class="container">
      <div class="row">
          <div class="col-4" *ngIf="updateClient">
            
              <div class="form-group">
                <label> <strong>Name</strong></label>
                <input type="text" class="form-control" [(ngModel)]="updateClient.name" placeholder="name">
              </div>
      
              <div class="form-group">
                <label><strong>Lastname</strong></label>
                <input type="text" class="form-control" [(ngModel)]="updateClient.lastname" placeholder="lastname">
              </div>
              <div class="form-group">
                <label><strong>Phone</strong></label>
                <input type="text" class="form-control" [(ngModel)]="updateClient.phone" placeholder="phone">
              </div>
              <div class="form-group">
                <label><strong>Email</strong></label>
                <input type="text" class="form-control" [(ngModel)]="updateClient.email" placeholder="email">
              </div>
              <div class="form-group">
                <label><strong>Access</strong></label>
                <input type="checkbox" class="form-control" [(ngModel)]="updateClient.access">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Role</label>
                <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="updateClient.role">
                  <option>admin</option>
                  <option>client</option>
                  <option>fournisseur</option>
                </select>
              </div>
      
              <input type="submit" value="Update" (click)="updateBtn()" class="btn btn-primary ">
              <div class="clearfix"></div>
            
          </div>
      
        </div>
  </div>

  </div>
  <!-- /widget-content -->

 </div>
</div>
