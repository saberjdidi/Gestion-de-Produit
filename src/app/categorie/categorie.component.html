<div class="container">
  <h2><i class="fa fa-list"></i> &nbsp; Categorie :</h2>
  <br>
  <div class="row">
    <div class="col-4">
      <form [formGroup]="addForm">
        <div class="form-group">
          <label> <strong>Title</strong></label>
          <input type="text" class="form-control" formControlName="title" aria-describedby="emailHelp"
            placeholder="title">
        </div>

        <div class="form-group">
          <label><strong>Description</strong></label>
          <input type="text" class="form-control" formControlName="description" placeholder="content">
        </div>

        <!--<label>creation date</label>
    <input type="text" formControlName="creationdate" placeholder="Date" class="span3"> -->

        <div class="clearfix"></div>
      </form>
    </div>

  </div>
</div>
<br><br>
<div class="container">
  <div class="row">
      <div class="col-12 col-sm-3" >
          <div class="card bg-light mb-3">
              <div class="card-header bg-primary text-white text-uppercase"><i class="fa fa-list"></i> Categories</div>
              <ul class="list-group category_block" *ngFor="let cat of categorie">
                  <li class="list-group-item" >{{cat.title}}</li>
              </ul>
          </div>
          
      </div>
      <div class="col">
          <div class="row">
              <div class="col-12 col-md-6 col-lg-4" *ngFor="let cat of categorie">
                  <div class="card">
                      <div class="card-body">
                          <h4 class="card-title"><a  title="View Product">{{cat.title}}</a></h4>
                          <p class="card-text">{{cat.description}} </p>
                          <div class="row">
                              <div class="col">
                                  <button class="btn btn-danger btn-block" (click)="deleteBtn(cat._id)">delete</button>
                              </div>
                              <div class="col">
                                  <button  class="btn btn-success btn-block" (click)="updateCategorie = cat">update</button>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              
            
              
             
          </div>
      </div>

  </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-4" *ngIf="updateCategorie">
          
            <div class="form-group">
              <label> <strong>Title</strong></label>
              <input type="text" class="form-control" [(ngModel)]="updateCategorie.title" aria-describedby="emailHelp"
                placeholder="title">
            </div>
    
            <div class="form-group">
              <label><strong>Description</strong></label>
              <input type="text" class="form-control" [(ngModel)]="updateCategorie.description" placeholder="content">
            </div>
    
            <!--<label>creation date</label>
        <input type="text" formControlName="creationdate" placeholder="Date" class="span3"> -->
    
            <input type="submit" value="Update" (click)="updateBtn()" class="btn btn-primary ">
            <div class="clearfix"></div>
          
        </div>
    
      </div>
</div>
