<div class="container">
        <h2>Passer Commande :</h2>
        <br>
        <div class="row">
          <div class="col-4">
            <form [formGroup]="addForm">

                <div class="form-group">
                    <label> <strong>Date</strong></label>
                    <input type="date" class="form-control" formControlName="date"  placeholder="date">
                  </div>

              <div class="form-group">
                <label> <strong>Quantity Product</strong></label>
                <input type="text" class="form-control" formControlName="qteprod" placeholder="quantity product">
              </div>
 
              <button type="submit" class="btn btn-success" (click)="commandeBtn()" >
                <i class="fa fa-shopping-cart"></i> Cart   
            </button>
            </form>
          </div>
      
        </div>
      </div>
<br><br>

      <div class="container">
          <div class="widget stacked widget-table action-table">
         
           <div class="widget-content">
         
             <table class="table table-striped table-bordered">
               <thead>
                 <tr>
                   
                   <th>Date</th>
                   <th>Quantity Product</th>
                   <th>Client</th>
                   <th>Produit</th>
                   
                 </tr>
               </thead>
               <tbody >
                 <tr *ngFor="let com of commande">
                   
                   <td>{{com.date}}</td>
                   <td>{{com.qteprod}}</td>
                   <td>{{com.num_client.name}}</td>
                   <td>{{com.num_prod.name}}</td>
                  
         
                 </tr>
         
               </tbody>
             </table>
         
            
         
           </div>
