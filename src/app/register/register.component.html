
<br><br>
<section class="login-block">
<div class="container">
	<div class="row">
		<div class="col-md-10 login-sec">
		    <h2 class="text-center">Sign In</h2>
 <form class="login-form" [formGroup]="registerForm">

    <div class="form-group">
        <label >Name</label>
        <input type="text" class="form-control" formControlName="name" placeholder="name"> 
      </div>
      <div class="form-group">
          <label >Lastname</label>
          <input type="text" class="form-control" formControlName="lastname" placeholder="lastname"> 
        </div>
        <div class="form-group">
          <label >Phone</label>
          <input type="text" class="form-control" formControlName="phone" placeholder="phone"> 
        </div>
  <div class="form-group">
    <label >Email</label>
    <input type="text" class="form-control" formControlName="email" placeholder="email"> 
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control" formControlName="password" placeholder="password">
  </div>
  
  <button type="submit" class="btn btn-login float-right" (click)="registerBtn()">register</button>
    
  
 </form>

		</div>
		
</div>
</div>
</section>
