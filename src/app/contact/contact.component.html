<div class="container">
        <h2>Contact :</h2>
        <br>
        <div class="row">
          <div class="col-4">
            <form [formGroup]="addForm">

              <div class="form-group">
                <label> <strong>Name</strong></label>
                <input type="text" class="form-control" formControlName="name" placeholder="name">
              </div>
              <div class="form-group">
                <label><strong>Email</strong></label>
                <input type="text" class="form-control" formControlName="email" placeholder="email">
              </div>
              <div class="form-group">
                <label><strong>Title</strong></label>
                <input type="text" class="form-control" formControlName="title" placeholder="title">
              </div>
              <div class="form-group">
                <label><strong>Message</strong></label>
                <textarea class="form-control" formControlName="message">
                
              </textarea>
              </div>
              
              <div class="form-group">
                <label><strong>Etat</strong></label>
                <input type="text" class="form-control" formControlName="etat" placeholder="etat">
              </div>
              
              <input type="submit" value="Submit" (click)="contactBtn()" class="btn btn-primary " routerLink="/login">
              <div class="clearfix"></div>
            </form>
          </div>
      
        </div>
